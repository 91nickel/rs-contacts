stages:
  - install
  - build
  - build image
  - deploy

installing dependencies:
  stage: install
  image: node:18
  script:
    - pwd
#    - cd /builds/Nikita_Kuznetsov/rs-contacts
    - npm ci
  cache:
    - policy: push
      key: "${CI_COMMIT_REF_SLUG}|node_modules"
      paths:
        - "./node_modules"

running tests:
  stage: build
  image: node:18
  script:
    - npm run test
  cache:
    - policy: pull
      key: "${CI_COMMIT_REF_SLUG}|node_modules"
      paths:
        - "./node_modules"

creating production build:
  stage: build
  image: node:18
  script:
    - npm run build
  cache:
    - policy: pull
      key: "${CI_COMMIT_REF_SLUG}|node_modules"
      paths:
        - "./node_modules"
    - policy: push
      key: "${CI_COMMIT_REF_SLUG}|build"
      paths:
        - "./build"

building contacts image:
  stage: build image
  image: docker
  services:
    - docker:dind
  variables:
    IMAGE_NAME: "${CI_REGISTRY_LOGIN}/rs-contacts"
  script:
    - docker login -u ${CI_REGISTRY_LOGIN} -p ${CI_REGISTRY_PASSWORD}
    - docker build --tag ${IMAGE_NAME} --no-cache .
    - docker push ${IMAGE_NAME}
  when: manual
  only:
    - master
  cache:
    - policy: pull
      key: "${CI_COMMIT_REF_SLUG}|build"
      paths:
        - "./build"

deploy:
  stage: deploy
  image: ringcentral/sshpass
  before_script:
    - docker info
    - eval "$(ssh-agent -s)"
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo $SSH_KEY > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
  script:
    - ssh nikita@test.foroffice.ru -p 22122 -o StrictHostKeyChecking=no "ls -la"
  only:
    - master
  when: manual

